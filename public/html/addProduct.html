<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Product</title>
<link rel="stylesheet" href="../css/style.css">
<style>
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 20px;
    min-height: 100vh;
    background: linear-gradient(120deg,#ff9a9e,#fad0c4);
    animation: gradientShift 20s ease infinite;
    overflow-x: hidden;
}
@keyframes gradientShift {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
}

h1 {
    text-align: center;
    color: #fff;
    text-shadow: 0 5px 15px rgba(0,0,0,0.3);
    animation: fadeIn 1s ease forwards;
}

form {
    max-width: 400px;
    margin: 20px auto;
    background: rgba(255,255,255,0.95);
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 8px 35px rgba(0,0,0,0.25);
    display: flex;
    flex-direction: column;
    gap: 15px;
    animation: fadeInCard 1s ease forwards;
}

input, textarea {
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
    outline: none;
    transition: all 0.3s;
}
input:focus, textarea:focus {
    border-color: #ff6b6b;
    box-shadow: 0 4px 15px #ff6b6b33;
}

button {
    padding: 12px 20px;
    border-radius: 50px;
    border: none;
    background: linear-gradient(45deg,#ff6b6b,#ff4757);
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}
button:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
}

.btn {
    display: inline-block;
    margin: 15px auto;
    padding: 12px 25px;
    text-align: center;
    background: #2ed573;
    color: #fff;
    border-radius: 50px;
    text-decoration: none;
    font-weight: bold;
    transition: transform 0.3s, box-shadow 0.3s;
}
.btn:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 25px rgba(0,0,0,0.3);
}

/* Floating particles */
.particle {
    position: absolute;
    border-radius: 50%;
    opacity: 0.15;
    animation: floatParticle linear infinite;
    pointer-events: none;
}
@keyframes floatParticle {
    0% {transform: translateY(0) rotate(0deg);}
    50% {transform: translateY(-80px) rotate(180deg);}
    100% {transform: translateY(0) rotate(360deg);}
}

@keyframes fadeIn {0%{opacity:0;}100%{opacity:1;}}
@keyframes fadeInCard {0%{opacity:0; transform: translateY(30px);}100%{opacity:1; transform: translateY(0);}}
</style>
</head>
<body>
<h1>Add Product</h1>

<form action="/add" method="POST" enctype="multipart/form-data">
    <label>Product Name:</label>
    <input type="text" name="name" required>

    <label>Description:</label>
    <textarea name="description" required></textarea>

    <label>Price:</label>
    <input type="number" name="price" required>

    <label>Image:</label>
    <input type="file" name="image" accept="image/*" required>

    <label>Username:</label>
    <input type="text" name="username" id="usernameField" required>

    <button type="submit">Add Product</button>
</form>

<script>
    const username = prompt("Enter username:");
    document.getElementById("usernameField").value = username;
</script>




<a href="/" class="btn">Back to Marketplace</a>

<!-- Floating particles -->
<div class="particle" style="width:60px;height:60px;background:rgba(255,255,255,0.2);top:100px;left:50px;animation-duration:15s;"></div>
<div class="particle" style="width:40px;height:40px;background:rgba(255,255,255,0.15);top:300px;left:200px;animation-duration:18s;"></div>
<div class="particle" style="width:80px;height:80px;background:rgba(255,255,255,0.1);top:500px;left:100px;animation-duration:22s;"></div>
<input type="hidden" name="username" value="" id="usernameInput">


</body>
</html>
